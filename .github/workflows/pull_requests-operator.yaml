name: Lint and Test Operator Chart

on:
  pull_request:
    branches:
      - "**"
    paths:
      - .github/*.sh
      - .github/ct.yaml
      - .github/kind.yaml
      - .github/workflows/pull_requests-operator.yaml
      - 'charts/operator/**'
      - '!**/*.md'
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git checkout main
          git checkout -

      - name: Run CI file name checker
        run: .github/check-ci-files.sh charts/operator/ci

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Set up chart-testing
        uses: joejulian/chart-testing-action@v2.3.1-1
        with:
          version: v3.8.0-1

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml --github-groups --excluded-charts console,redpanda,kminion

  check-values:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git checkout main
          git checkout -


      - name: install dyff
        run: curl -Ls https://github.com/homeport/dyff/releases/download/v1.5.6/dyff_1.5.6_linux_amd64.tar.gz | tar xzv dyff
      - name: compare redpanda values with main
        run: ./dyff --color=off -k between -s <(git show 'origin/main:charts/redpanda/values.yaml') charts/redpanda/values.yaml
      - name: compare console values with main
        run: ./dyff --color=off -k between -s <(git show 'origin/main:charts/console/values.yaml') charts/console/values.yaml
  test:
    needs: lint
    name: Run ct tests for operator chart
    strategy:
      fail-fast: true
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git checkout main
          git checkout -


      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Set up chart-testing
        uses: joejulian/chart-testing-action@v2.3.1-1
        with:
          version: v3.8.0-1

      # we're excluding console from testing until we have a way to test it with Redpanda
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --excluded-charts console,redpanda,kminion )
          echo $changed
          if [[ -n "$changed" ]]; then
            echo changed="true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create kind cluster
        uses: helm/kind-action@v1.5.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          config: .github/kind.yaml

      - name: Check kind config worked
        if: steps.list-changed.outputs.changed == 'true'
        run: kubectl get nodes

      - name: Annotate nodes for rack awareness
        if: steps.list-changed.outputs.changed == 'true'
        run: .github/annotate_kind_nodes.sh chart-testing

      - name: install cert-manager
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm repo add jetstack https://charts.jetstack.io &&
          helm install cert-manager --namespace cert-manager \
            --create-namespace --version v1.11.0 jetstack/cert-manager \
            --set installCRDs=true --wait --wait-for-jobs

      - name: Install CRDs
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kubectl kustomize https://github.com/redpanda-data/redpanda//src/go/k8s/config/crd | kubectl apply -f -

      - name: Run chart-testing (install and upgrade)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --github-groups \
            --upgrade \
            --config .github/ct.yaml \
            --helm-extra-set-args="--set=image.tag=${{ matrix.version }}" \
            --skip-missing-values \
            --excluded-charts console,redpanda,kminion \
            --target-branch ${{ github.event.repository.default_branch }}
  summary:
    if: always()
    needs:
      - test
    runs-on: ubuntu-22.04
    steps:
      - name: Summarize the results of the test matrix pass/fail
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs)}}