name: Lint and Test Charts

on:
  pull_request:
    branches:
      - "**"
    paths:
      - .github/*.sh
      - .github/ct.yaml
      - .github/kind.yaml
      - .github/workflows/pull_requests.yaml
      - charts/**
      - '!**/*.md'
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: test grouping log lines
        run: |
          echo "::group::Group 1"
          echo "Inside group 1"
          echo "::group::Group 2"
          echo "Inside group 2"
          echo "::endgroup::"
          echo "::endgroup::"