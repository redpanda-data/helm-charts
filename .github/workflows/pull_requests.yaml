name: Lint and Test Charts

on:
  pull_request:
    branches:
      - "**"
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Set up chart-testing
        uses: joejulian/chart-testing-action@v2.3.1-1
        with:
          version: v3.7.1-1

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Set up chart-testing
        uses: joejulian/chart-testing-action@v2.3.1-1
        with:
          version: v3.7.1-1

      # we're excluding console from the install test until we have a way to test it with Redpanda
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --excluded-charts console)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
        with:
          config: .github/kind.yaml
        if: steps.list-changed.outputs.changed == 'true'

      - name: Check kind config worked
        run: kubectl get nodes
        if: steps.list-changed.outputs.changed == 'true'

      - name: Annotate nodes for rack awareness
        run: .github/annotate_kind_nodes.sh chart-testing
        if: steps.list-changed.outputs.changed == 'true'

      - name: install cert-manager
        run: kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.11.0/cert-manager.yaml
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install and upgrade)
        run: ct install --config .github/ct.yaml --upgrade
        if: steps.list-changed.outputs.changed == 'true'
