# Default values for Redpanda Connect.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployment:
  replicaCount: 1
  podAnnotations: {}
  podLabels: {}
  # annotations -- Set annotations on the Redpanda Connect Deployment
  annotations: {}
  # Default 60. ref: https://kubernetes.io/docs/concepts/containers/container-lifecycle-hooks/
  terminationGracePeriodSeconds: 60
  # Rollout the deployment on ConfigMap changes
  rolloutConfigMap: true

  readinessProbe:
    failureThreshold: 1
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 2
    httpGet:
      path: /ready
      port: http
      # scheme: HTTPS
      # httpHeaders:
      # - name: My-Header
      #   value: Bar
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 2
    httpGet:
      path: /ping
      port: http
      # scheme: HTTPS
      # httpHeaders:
      # - name: My-Header
      #   value: Bar

  # podRestartPolicy - Container restart policy. ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#restart-policy
  restartPolicy: Always

# commonLabels -- Add additional labels to all created resources.
commonLabels: {}

image:
  repository: "docker.redpanda.com/redpandadata/connect"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
