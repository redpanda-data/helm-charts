  enabled: true
  address: "0.0.0.0:4195"
  root_path: "/redpanda-connect"
  debug_endpoints: false
  cors:
    enabled: false
    # Uncomment and provide list when .Values.http.cors.enabled is true
    # allowedOrigins: []

