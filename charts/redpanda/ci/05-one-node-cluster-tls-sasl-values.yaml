---
statefulset:
  replicas: 1

tls:
  enabled: true

auth:
  sasl:
    enabled: true
    secretRef: "redpanda-users"
    users:
      - name: admins
        password: change-me
        mechanism: SCRAM-SHA-256

config:
  cluster:
    kafka_nodelete_topics: ['audit', 'consumer_offsets', '_schemas', 'my_sample_topic']

storage:
  persistentVolume:
    size: 3Gi
