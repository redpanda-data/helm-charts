---
statefulset:
  sideCars:
    configWatcher:
      extraVolumeMounts: |-
        - name: test-extra-volume
          mountPath: /fake/lifecycle
  initContainers:
    configurator:
      resources:
        requests:
          memory: "20Mi"
          cpu: "100m"
        limits:
          memory: "60Mi"
          cpu: "200m"
      extraVolumeMounts: |-
        - name: test-extra-volume
          mountPath: /fake/lifecycle
    tuning:
      extraVolumeMounts: |-
        - name: test-extra-volume
          mountPath: /fake/lifecycle
    setDataDirOwnership:
      extraVolumeMounts: |-
        - name: test-extra-volume
          mountPath: /fake/lifecycle
    setTieredStorageCacheDirOwnership:
      extraVolumeMounts: |-
        - name: test-extra-volume
          mountPath: /fake/lifecycle
    extraInitContainers: |-
      - name: "test-init-container"
        image: "mintel/docker-alpine-bash-curl-jq:latest"
        command: [ "/bin/bash", "-c" ]
        args:
          - |
            set -xe
            echo "Hello World!"
  extraVolumes: |-
    - name: test-extra-volume
      secret:
        secretName: {{ (include "redpanda.fullname" . | trunc 50 ) }}-sts-lifecycle
        defaultMode: 0774
  extraVolumeMounts: |-
    - name: test-extra-volume
      mountPath: /fake/lifecycle
