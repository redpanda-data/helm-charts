# This test originally was in the console chart. It was migrated here
# as console testing is not currently done, we can move it back once
# console can be tested in ct
{{- if .Values.console.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redpanda.fullname" . }}-console-test-connection"
  labels:
{{- with include "full.labels" . }}
    {{- . | nindent 4 }}
{{- end }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "redpanda.fullname" . }}-console:8080']
  restartPolicy: Never
{{- end }}