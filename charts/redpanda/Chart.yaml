apiVersion: v2
name: redpanda
description: Redpanda is the real-time engine for modern apps.
maintainers:
  - name: redpanda-data
    url: https://github.com/orgs/redpanda-data/people
type: application
# The chart version and the app version are not the same and will not track
# together. The chart version is a semver representation of changes to this
# chart.
version: 5.7.39

# The app version is the default version of Redpanda to install.
# ** NOTE for maintainers: please ensure the artifacthub image annotation is updated before merging
appVersion: v23.3.11

# kubeVersion must be suffixed with "-0" to be able to match cloud providers
# kubernetes versions like "v1.23.8-gke.1900". Their suffix is interpreted as a
# pre-release. Our "-0" allows pre-releases to be matched.
kubeVersion: "^1.21.0-0"

dependencies:
  - name: console
    condition: console.enabled
    version: ">=0.5 <1.0"
    repository: https://charts.redpanda.com
  - name: connectors
    condition: connectors.enabled
    version: ">=0.1.2 <1.0"
    repository: https://charts.redpanda.com

icon: https://images.ctfassets.net/paqvtpyf8rwu/3cYHw5UzhXCbKuR24GDFGO/73fb682e6157d11c10d5b2b5da1d5af0/skate-stand-panda.svg
sources:
  - https://github.com/redpanda-data/helm-charts
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.redpanda.com
    - name: "Helm (>= 3.8.0)"
      url: https://helm.sh/docs/intro/install/
  artifacthub.io/images: |
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    - name: busybox
      image: busybox:latest
    - name: mintel/docker-alpine-bash-curl-jq
      image: mintel/docker-alpine-bash-curl-jq:latest
