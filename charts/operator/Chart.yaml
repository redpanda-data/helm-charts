apiVersion: v2
name: operator
description: Redpanda operator helm chart
type: application

# The chart version and the app version are not the same and will not track
# together. The chart version is a semver representation of changes to this
# chart.
version: 0.4.20

# This is the default version of the operator being deployed.
# ** NOTE for maintainers: please enssure the artifacthub image annotation is updated before merging
appVersion: v2.1.15-23.3.7

sources:
  - https://github.com/redpanda-data/helm-charts
icon: https://go.redpanda.com/hubfs/Redpandas/operator-panda.png
maintainers:
  - name: redpanda-data
    url: https://github.com/orgs/redpanda-data/people

dependencies:
- name: kube-prometheus-stack
  condition: monitoring.deployPrometheusKubeStack
  version: 51.2.0
  repository: https://prometheus-community.github.io/helm-charts

annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.redpanda.com
    - name: "Helm (>= 3.6.0)"
      url: https://helm.sh/docs/intro/install/
  artifacthub.io/images: |
    - name: redpanda-operator
      image: docker.redpanda.com/redpandadata/redpanda-operator:v2.1.15-23.3.7
    - name: configurator
      image: docker.redpanda.com/redpandadata/configurator:v2.1.15-23.3.7
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.3.7
    - name: kube-rbac-proxy
      image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.0
  artifacthub.io/crds: |
    - kind: Redpanda
      version: v1alpha1
      name: redpanda
      displayName: Redpanda
      description: Define a Redpanda cluster
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Seamless Upgrades
