apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redpanda.fullname" . }}-test-api-status"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" . }}
    app.kubernetes.io/name: {{ template "redpanda.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: {{ template "redpanda.name" . }}
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: {{ template "redpanda.name" . }}
      image: {{ .Values.image.repository }}:{{ .Values.image.tag }} 
      args: ["api", "status", "--brokers", "{{ include "redpanda.name" . }}:{{ .Values.config.redpanda.kafka_api.port }}"]
      volumeMounts:
        - name: {{ template "redpanda.fullname" . }}-config 
          mountPath: /tmp/base-config 
  volumes:
    - name: {{ template "redpanda.fullname" . }}-config
      configMap:
        name: {{ template "redpanda.fullname" . }}-config
    - name: config
      emptyDir: {}
