{{- if and (eq (include "sasl-enabled" .) "true") (eq (include "tls-enabled" .) "true") }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redpanda.fullname" . }}-test-kafka-sasl-status"
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" . }}
    app.kubernetes.io/name: {{ template "redpanda.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: {{ template "redpanda.name" . }}
  {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: {{ template "redpanda.name" . }}
      image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
      command:
      - /bin/sh
      - -c
      - rpk acl user delete admin --tls-truststore /etc/tls/certs/kafak/ca.crt --admin-api-tls-truststore /etc/tls/certs/admin/ca.crt --api-urls redpanda-0.{{ include "redpanda.internal.domain" . }}:{{ template "redpanda.admin.port" . }} --brokers {{ include "redpanda.internal.domain" . }}:{{ template "redpanda.kafka.internal.advertise.port" $ }}; sleep 3; rpk acl user create admin -p test --api-urls redpanda-0.{{ include "redpanda.internal.domain" . }}:{{ template "redpanda.admin.port" . }} --admin-api-tls-truststore /etc/tls/certs/admin/ca.crt --tls-truststore /etc/tls/certs/kafka/ca.crt && sleep 3 && rpk topic create test-topic --user admin --password test --sasl-mechanism SCRAM-SHA-256 --brokers {{ include "redpanda.internal.domain" . }}:{{ template "redpanda.kafka.internal.advertise.port" $ }} --tls-enabled --tls-truststore /etc/tls/certs/kafka/ca.crt && rpk topic describe test-topic --user admin --password test --sasl-mechanism SCRAM-SHA-256 --brokers {{ include "redpanda.internal.domain" . }}:{{ template "redpanda.kafka.internal.advertise.port" $ }} --tls-enabled --tls-truststore /etc/tls/certs/kafka/ca.crt && rpk topic delete test-topic --user admin --password test --sasl-mechanism SCRAM-SHA-256 --brokers {{ include "redpanda.internal.domain" . }}:{{ template "redpanda.kafka.internal.advertise.port" $ }} --tls-enabled --tls-truststore /etc/tls/certs/kafka/ca.crt && rpk acl user delete admin --tls-truststore /etc/tls/certs/kafka/ca.crt --admin-api-tls-truststore /etc/tls/certs/admin/ca.crt --api-urls redpanda-0.{{ include "redpanda.internal.domain" . }}:{{ template "redpanda.admin.port" . }} --brokers {{ include "redpanda.internal.domain" . }}:{{ template "redpanda.kafka.internal.advertise.port" $ }}
      volumeMounts:
        - name: config
          mountPath: /etc/redpanda
{{- if eq (include "tls-enabled" .) "true" }}
  {{- range $name, $cert := .Values.auth.tls.certs }}
        - name: tls-{{ $name }}-cert
          mountPath: {{ printf "/etc/tls/certs/%s" $name }}
  {{- end }}
{{- end }}
      resources:
{{- toYaml .Values.statefulset.resources | nindent 12 }}
  volumes:
    - name: {{ template "redpanda.fullname" . }}
      configMap:
        name: {{ template "redpanda.fullname" . }}
    - name: config
      emptyDir: {}
{{- if eq (include "tls-enabled" .) "true" }}
  {{- range $name, $cert := .Values.auth.tls.certs }}
    - name: tls-{{ $name }}-cert
      secret:
        defaultMode: 420
        items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
    {{- if $cert.caEnabled }}
        - key: ca.crt
          path: ca.crt
    {{- end }}
        secretName: {{ template "redpanda.fullname" $ }}-{{ $name }}-cert
  {{- end }}
{{- end -}}
{{- end }}
