{{- $anyTLS :=  default false .Values.config.pandaproxy.pandaproxy_api_tls -}}
{{- $anySASL := default false .Values.config.redpanda.enable_sasl }}
{{- if and $anyTLS (not $anySASL) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "redpanda.fullname" . }}-test-pandaproxy-internal-tls-status
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "redpanda.chart" . }}
    app.kubernetes.io/name: {{ template "redpanda.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: {{ template "redpanda.name" . }}
  {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: {{ template "redpanda.name" . }}
      image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
      command: ['curl']
      args: ["-m","3","--ssl-reqd","--cacert","/etc/tls/certs/pandaproxy/ca.crt","https://{{ template "redpanda.name" . }}-0.{{ include "redpanda.internal.domain" . }}:{{ template "redpanda.pandaproxy.internal.advertise.port" $ }}/brokers"]
      volumeMounts:
        - name: {{ template "redpanda.fullname" . }}
          mountPath: /tmp/base-config
        - name: tlscert
          mountPath: /etc/tls/certs
        - name: tlsadmincert
          mountPath: /etc/tls/certs/admin
        - name: tlspandaproxycert
          mountPath: /etc/tls/certs/pandaproxy
        - name: tlsschemaregistrycert
          mountPath: /etc/tls/certs/schema-registry
  volumes:
    - name: {{ template "redpanda.fullname" . }}
      configMap:
        name: {{ template "redpanda.fullname" . }}
    - name: config
      emptyDir: {}
    - name: tlscert
      secret:
        defaultMode: 420
        items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
        - key: ca.crt
          path: ca.crt
        secretName: {{ template "redpanda.fullname" . }}-kafka-cert
    - name: tlsadmincert
      secret:
        defaultMode: 420
        items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
        - key: ca.crt
          path: ca.crt
        secretName: {{ template "redpanda.fullname" . }}-admin-cert
    - name: tlspandaproxycert
      secret:
        defaultMode: 420
        items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
        - key: ca.crt
          path: ca.crt
        secretName: {{ template "redpanda.fullname" . }}-proxy-cert
    - name: tlsschemaregistrycert
      secret:
        defaultMode: 420
        items:
        - key: tls.key
          path: tls.key
        - key: tls.crt
          path: tls.crt
        - key: ca.crt
          path: ca.crt
        secretName: {{ template "redpanda.fullname" . }}-schema-cert
{{- end }}
